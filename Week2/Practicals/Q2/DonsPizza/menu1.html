<!DOCTYPE html>
<html lang='cs'>

    <head>
        <title></title>
        <meta charset='utf-8'>
        <link href="style.css" rel="stylesheet" type="text/css">

        <script>
            let veg = `Lots of mushrooms, black olives, bell peppers, onions, artichoke hearts, and fresh tomatoes.`;
            let haw = `Overloaded with juicy pineapple, smoked bacon, sliced ham, roasted red peppers, provolone cheese, and mozzarella cheese on a cheesy Parmesan crust.`
            let meat = `Loads of pepperoni, savory Italian sausage, smoked bacon, hamburger, mushrooms, and extra cheese.`
            let works = `Errthing`
            let cheese = `Thin-crust pizza with a four-cheese blend of mozzarella, Parmesan, Romano, and Asiago, along with our special seasoning.`
            let special = `<strong>Today's Special</strong>: buy a large meat lover's pizza<br>
                            and receive a free Caeser salad and 2L of Pepsi!`
        </script>

    </head>

    <body>
        <div id="main">
            <div id="content">
                <div id="menu">
                    <div style="height: 402px" align="right">
                        <img alt="" src="images/logo.jpg" style="margin-right: 28px; margin-top: 31px">
                    </div>
                </div>
                <div style="width: 401px; float: left">
                    <div class="wes1">
                    </div>
                    <div class="wes2">
                        <div style="height: 186px">
                            <img alt="" src="images/centerfoto.jpg" width="362" height="170" style="margin-top: 16px">
                        </div>
                        <div style="height: 38px">
                            <img alt="" src="images/menu.jpg" width="362" height="38">
                        </div>
                        <div style="margin-left: 20px; margin-top: 10px; height: 270px">
                            <script>
                                //Probably should use a <p> here but prefer to practice doc.write
                                document.write(special);
                            </script>
                            <p>Click the buttons for a description of each pizza.</p>
                            <form action="" method="GET">
                                <input type="radio" name="pizzas" onclick="document.getElementById('desc').value=veg;">
                                <label>Vegetarian</label><br><br>
                                <input type="radio" name="pizzas" onclick="document.getElementById('desc').value=haw;">
                                <label>Hawaiian</label><br><br>
                                <input type="radio" name="pizzas" onclick="document.getElementById('desc').value=meat;">
                                <label>Meat Lovers</label><br><br>
                                <input type="radio" name="pizzas"
                                    onclick="document.getElementById('desc').value=works;">
                                <label>The Works</label><br><br>
                                <input type="radio" name="pizzas"
                                    onclick="document.getElementById('desc').value=cheese;">
                                <label>Four Cheese</label>
                            </form>
                            <textarea id="desc" cols="60" rows="20" style=" background-color:Transparent; border:none; 
                                                                                    overflow:hidden; font:10px Tahoma;
                                                                                    color:#3F3F3F;">
                                </textarea>
                        </div>
                    </div>
                    <div class="wes3">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="CR" align="center">
            &copy; All rights reserved. Don's Pizza. 2010.</div>

</html>
